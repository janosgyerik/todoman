<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>TodoMan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Todo List Manager">
    <meta name="author" content="Janos Gyerik info@janosgyerik.com">

    <!-- Le styles -->
    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/todoman.css" rel="stylesheet">
    <link href="static/css/navbar-fixed-top.css" rel="stylesheet">

    <!-- Le fav and touch icons -->
    <link rel="shortcut icon" href="static/ico/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="static/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="static/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="static/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="static/ico/apple-touch-icon-57-precomposed.png">
</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">TodoMan</a>
        </div>

        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div id="todolist">
        <table class="table">
            <thead>
            <!--<tr>-->
                <!--<th>Keyword</th>-->
                <!--<th class="pull-right">Count</th>-->
                <!--<th><a class="destroy"></a></th>-->
            <!--</tr>-->
            </thead>
            <tbody id="todolist-list">
            </tbody>
        </table>
    </div>

    <hr>

    <footer>
        <p>&copy; Janos Gyerik 2015</p>
    </footer>

</div>
<!--/.fluid-container-->

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="oneline-template">
    <td><span class="todo-title">{{ title }}</span></td>
    <td><span class="todo-date">{{ date }}</span></td>
    <td><i class="glyphicon glyphicon-pencil"></i></td>
    <td><i class="glyphicon glyphicon-remove"></i></td>
    <td><i class="glyphicon glyphicon-remove-circle"></i></td>
    <td><i class="glyphicon glyphicon-remove-sign"></i></td>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="mapinfo-details-template">
    <div class="view">
        <dl>
            <dt>Status:</dt>
            <dd>{{ status }}</dd>
            <dt>Latitude:</dt>
            <dd>{{ lat }}</dd>
            <dt>Longitude:</dt>
            <dd>{{ lon }}</dd>
            <dt>Zoom:</dt>
            <dd>{{ zoom }}</dd>
            <dt>Address:</dt>
            <dd>{{ address }}</dd>
            <dt>South-West Latitude:</dt>
            <dd>{{ sw_latitude }}</dd>
            <dt>South-West Longitude:</dt>
            <dd>{{ sw_longitude }}</dd>
            <dt>North-East Latitude:</dt>
            <dd>{{ ne_latitude }}</dd>
            <dt>North-East Longitude:</dt>
            <dd>{{ ne_longitude }}</dd>
        </dl>
    </div>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="mapinfo-quickview-template">
    <div class="view mapinfo-quickview">
        <div>
            zoom={{ zoom }}
            center=@({{ lat }}, {{ lon }})
        </div>
        <div>
            sw=@({{ sw_latitude }}, {{ sw_longitude }})
            ne=@({{ ne_latitude }}, {{ ne_longitude }})
        </div>
    </div>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="mapinfo-places-item-template">
    <div class="row-fluid">
        <div class="span2 goto">
            <img src="{{ icon }}">
        </div>
        <div class="span8 goto">
            <div><strong>{{ name }}</strong></div>
            <div>{{ address }}</div>
            <div>{{ typesStr }}</div>
        </div>
        <div class="span2">
            <a class="destroy"></a>
        </div>
    </div>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="features-latlon">
    <ul>
        <li>Drag the map and the info in the sidebar will be updated</li>
        <li>Enter Latitude-Longitude and press <strong>Enter</strong> to jump!</li>
        <li><span class="badge">Here</span> copy the current coordinates into the fields</li>
        <li><span class="badge">Home</span> return to original location (on page load)</li>
    </ul>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="features-localsearch">
    <ul>
        <li>Enter some keyword like "pizza" and press <strong>Enter</strong> to search for places around the map center
        </li>
        <li>Search results are shown in the <strong>Places</strong> tab in the sidebar</li>
    </ul>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="features-geocode">
    <ul>
        <li>Enter an address and press <strong>Enter</strong> to perform geocode search for coordinates</li>
        <li>Search results are shown in the <strong>Places</strong> tab in the sidebar</li>
    </ul>
</script>

<!-- TODO: this should be moved to a file to serve via CDN -->
<script type="text/template" id="offline-template">
    <div class="hero-unit">
        <div class="alert alert-block alert-error">
            <h2>Error: Google Maps is not available</h2>

            <p>This tool doesn't work without Google Maps. (Are you connected to internet?) If you are connected to
                internet but you are seeing this message, then you might want to contact the site author about the
                problem. (See the email address in the header part of the html source.)</p>
        </div>
    </div><!--/hero-->
</script>

</body>
</html>
